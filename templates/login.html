{% extends 'base.html' %}

{% block content %}
<div
    style="height: 100vh; display: flex; align-items: center; justify-content: center; background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;">
    <div style="position: absolute; inset: 0; background: rgba(3, 7, 18, 0.8); backdrop-filter: blur(4px);"></div>

    <div class="glass-card" style="width: 100%; max-width: 400px; position: relative; z-index: 10;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div
                style="display: inline-flex; align-items: center; gap: 0.5rem; background: rgba(17,24,39,0.8); padding: 0.5rem 1rem; border-radius: 99px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 1rem;">
                <div style="background: #6366f1; border-radius: 4px; padding: 2px; display:flex;"><ion-icon
                        name="car-sport" style="color:white;"></ion-icon></div>
                <span style="font-weight: 700; color: white;">ParkingSlot<span style="color: #6366f1;">Africa</span>
                    Admin</span>
            </div>
            <h2 style="font-size: 1.5rem; font-weight: 700;">Welcome Back</h2>
            <p style="color: #9ca3af; margin-top: 0.5rem;">Please sign in to manage locations</p>
        </div>

        <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            <div>
                <label
                    style="display: block; color: #9ca3af; font-size: 0.75rem; margin-bottom: 0.5rem;">Username</label>
                <input type="text" name="username" class="input-glass" required>
            </div>
            <div>
                <label
                    style="display: block; color: #9ca3af; font-size: 0.75rem; margin-bottom: 0.5rem;">Password</label>
                <input type="password" name="password" class="input-glass" required>
            </div>
            {% if error %}
            <div
                style="color: #ef4444; font-size: 0.875rem; text-align: center; background: rgba(239, 68, 68, 0.1); padding: 0.5rem; border-radius: 0.5rem;">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="btn-primary" style="justify-content: center; margin-top: 1rem;">Sign
                In</button>
        </form>
    </div>
</div>
{% endblock %}
