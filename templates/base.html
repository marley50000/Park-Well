<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Park Well{% endblock %}</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#030712">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #030712;
            /* Dark theme to prevent white edges */
            overflow-x: hidden;
        }

        .leaflet-container {
            background: #030712;
        }

        .leaflet-layer .leaflet-tile-container img.leaflet-tile {
            /* Midnight Monochrome Match */
            filter: grayscale(100%) invert(100%) contrast(110%) brightness(85%) !important;
            -webkit-filter: grayscale(100%) invert(100%) contrast(110%) brightness(85%) !important;
        }
    </style>
</head>

<body>
    {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}
</body>

</html>
